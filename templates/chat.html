<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Čats - {{ room }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="text-center mb-4">{{ room }}</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="chat" class="border rounded p-3 mb-3 bg-secondary" style="height: 400px; overflow-y: scroll;"></div>
                <p id="typing" class="text-muted"></p>
                <div class="input-group">
                    <input id="input" type="text" class="form-control" placeholder="Rakstiet ziņu...">
                    <button id="send" class="btn btn-primary" onclick="sendMessage()">Sūtīt</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Tiešsaistē</h3>
                <ul id="user_list" class="list-group"></ul>
            </div>
        </div>
        <a href="/rooms" class="btn btn-secondary mt-3">Atpakaļ uz istabām</a>
        <a href="/logout" class="btn btn-danger mt-3">Izrakstīties</a>
    </div>

    <!-- JavaScript fails -->
    <script src="/static/script.js"></script>
    <script>
        let username = "{{ username }}";
        let room = "{{ room }}";
        connect(username, room);
    </script>
</body>
</html>
