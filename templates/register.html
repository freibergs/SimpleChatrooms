<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Reģistrācija</h2>
        {% if message %}
        <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}
        <form action="/register" method="post" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Lietotājvārds</label>
                <input name="username" type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parole</label>
                <input name="password" type="password" class="form-control" id="password" required>
            </div>
            <button class="btn btn-success w-100">Reģistrēties</button>
        </form>
        <p class="text-center mt-3">Jau ir konts? <a href="/" class="text-info">Pieteikties</a></p>
    </div>
</body>
</html>
